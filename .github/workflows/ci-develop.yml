name: CI - Develop

on:
  push:
    branches:
      - develop

env:
  SHA_TAG: ${{ github.sha }}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- BACKEND ----------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      #- name: Run Backend Tests
       # working-directory: backend
       # run: |
       #   pip install pytest
       #   pytest

      # ---------------- FRONTEND ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci

      # Enable only if Playwright tests are ready
      # - name: Run Frontend Tests (Playwright)
      #   working-directory: frontend
      #   run: |
      #     npx playwright install --with-deps
      #     npx playwright test

      # ---------------- DOCKER HUB ----------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t backend:${SHA_TAG} backend
          docker tag backend:${SHA_TAG} \
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${SHA_TAG}
          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${SHA_TAG}

      - name: Build & Push Frontend Image
        run: |
          docker build -t frontend:${SHA_TAG} frontend
          docker tag frontend:${SHA_TAG} \
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${SHA_TAG}
          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${SHA_TAG}
