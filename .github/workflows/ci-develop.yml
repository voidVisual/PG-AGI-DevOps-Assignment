name: CI Pipeline - Develop Branch

on:
  push:
    branches:
      - develop

env:
  SHA_TAG: ${{ github.sha }}
  IMAGE_BACKEND: backend
  IMAGE_FRONTEND: frontend
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Multi-cloud registries (commented out - using Docker Hub instead)
  # REGISTRY_AWS: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  # REGISTRY_GCP: gcr.io
  # REGISTRY_AZURE: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io

jobs:
  # ---------------- TEST JOB ----------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: python -m pytest app/test_main.py -v --tb=short

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Start Backend Server
        working-directory: backend
        run: |
          python -m pip install uvicorn
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Start Frontend Server
        working-directory: frontend
        run: |
          nohup npm start &
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3000

      - name: Run e2e tests
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npx playwright test

  # ---------------- SECURITY SCAN ----------------
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------- BUILD AND PUSH ----------------
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: image-tag
        run: |
          SHA=${{ github.sha }}
          SHA_SHORT=${SHA:0:7}
          echo "tag=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "Image tag: ${SHA_SHORT}"
          
          # Set Docker Hub username (use secret if available, otherwise use github username)
          DOCKER_USER="${{ secrets.DOCKERHUB_USERNAME }}"
          if [ -z "$DOCKER_USER" ]; then
            DOCKER_USER="${{ github.repository_owner }}"
          fi
          echo "dockerhub-user=${DOCKER_USER}" >> $GITHUB_OUTPUT
          echo "Docker Hub user: ${DOCKER_USER}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.image-tag.outputs.dockerhub-user }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push to Docker Hub
      - name: Build and push backend image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.image-tag.outputs.dockerhub-user }}/pg-agi-backend:${{ steps.image-tag.outputs.tag }}
            ${{ steps.image-tag.outputs.dockerhub-user }}/pg-agi-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.image-tag.outputs.dockerhub-user }}/pg-agi-frontend:${{ steps.image-tag.outputs.tag }}
            ${{ steps.image-tag.outputs.dockerhub-user }}/pg-agi-frontend:latest
