name: CI - Develop

on:
  push:
    branches:
      - develop

env:
  SHA_TAG: ${{ github.sha }}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- BACKEND ----------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------- FRONTEND ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci

      # ---------------- DOCKER HUB ----------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          if [ ! -d "backend" ]; then
            echo "Backend directory not found!"
            exit 1
          fi
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${SHA_TAG} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${SHA_TAG}

      - name: Build & Push Frontend Image
        run: |
          if [ ! -d "frontend" ]; then
            echo "Frontend directory not found!"
            exit 1
          fi
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${SHA_TAG} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${SHA_TAG}
